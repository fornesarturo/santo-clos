<!DOCTYPE html>
<html lang="en">
<head>
	<title>Santo Clos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.css">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/setup.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/switch.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="pageBG">
		<div class="mainContainer">
			<div class="mainWrapper">
				<form class="mainForm">

                    <span class="mainTitle">
                        <b>Santo Clos</b>
                    </span>

                    <div class="text-center">
                        <img class="mb-4" src="images/santo_clos.png" alt="" width="170" height="120">
                    </div>   

                    <span class="mainSubtitle">
                        <b>Please Log In or Register</b>
                    </span>

                    <div class="fields">
                        <div id="nameField" class="registerOnly inputWrapper inputValidate" style="display:none" data-validate="Name is required">
                            <input class="inputLine" type="text" name="name" placeholder="Name">
                            <span class="inputFocus"></span>
                        </div>

                        <div id="emailField" class="registerOnly inputWrapper inputValidate" style="display:none" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="inputLine" type="text" name="email" placeholder="Email">
                            <span class="inputFocus"></span>
                        </div>
                        
                        <div id="usernameField" class="loginAndRegister inputWrapper inputValidate" data-validate="Username is required">
                            <input class="inputLine" type="text" name="username" placeholder="Username">
                            <span class="inputFocus"></span>
                        </div>
        
                        <div id="passwordField" class="loginAndRegister inputWrapper inputValidate" data-validate="Minimum of 8 characters, at least one uppercase, one lowercase, one digit and one special">
                            <input class="inputLine" type="password" name="password" placeholder="Password">
                            <span class="inputFocus"></span>
                        </div>
                    </div>

                </form>
                
                <div>
                    <div>
                        <input type="button" id="loginButton" value="Log In" class="loginOnly btn btn-lg btn-primary btn-block">
                        <input type="button" id="registerButton" value="Register" class="registerOnly btn btn-lg btn-primary btn-block" style="display:none">
                    </div>
                    <br>
                    <div>
                        <input type="button" class="btn btn-lg btn-secondary btn-block" id="changeMode" value="I don't have and account">
                    </div>
                </div>
                <div class="text-center">
                    <p class="mt-5 mb-3 text-muted">&copy; Santo Clos 2018</p>
                </div>

			</div>
        </div>
	</div>

<!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.3.1.js"></script>
    <script src="vendor/js-cookie/js-cookie.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.js"></script>
    <script src="vendor/sha256/sha256.js"></script>
<!--===============================================================================================-->
	<script src="js/index.js"></script>
	<script src="js/requests_index.js"></script>
<!--===============================================================================================-->
</body>
</html>
