<!DOCTYPE html>
<html lang="en">
<head>
	<title>Santo Clos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/switch.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					                   
                    <div>
                            <form class="form-signin">
                                    <div class="text-center">
                                        <img class="mb-4" src="images/santo_clos.png" alt="" width="170" height="120">
                                        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                                    </div>
                            </form>
                    </div>

                    <div class="fields">
                            <div class="wrap-input3 validate-input insertName" data-validate="Name is required">
                                <input class="input3" type="text" name="name" placeholder="Name">
                                <span class="focus-input3"></span>
                            </div>
                            
                            <div class="wrap-input3 validate-input insertUsername" data-validate="Username is required">
                                <input class="input3" type="text" name="username" placeholder="Username">
                                <span class="focus-input3"></span>
                            </div>
            
                            <div class="wrap-input3 validate-input insertEmail" data-validate = "Valid email is required: ex@abc.xyz">
                                <input class="input3" type="text" name="email" placeholder="Email">
                                <span class="focus-input3"></span>
                            </div>
            
                            <div class="wrap-input3 validate-input insertPassword" data-validate="Password is required">
                                <input class="input3" type="password" name="password" placeholder="Password">
                                <span class="focus-input3"></span>
                            </div>
                    </div>
				</form>
                <div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        <button class="btn btn-lg btn-secondary btn-block" type="submit">Continue as Guest</button>
                      </div>
                      <div class="text-center">
                          <a color="blue" id="registerFields"><u>Register</u></a>
                          <p class="mt-5 mb-3 text-muted">&copy; Santo Clos 2018</p>
                </div>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="js/main_test.js"></script>
	<script src="js/requests.js"></script>
<!--===============================================================================================-->
</body>
</html>
