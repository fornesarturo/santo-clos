<!DOCTYPE html>
<html lang="en">
<head>
	<title>Santo Clos</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" type="text/css" href="css/switch.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact3" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact3">
			<div class="wrap-contact3">
				<form class="contact3-form validate-form">
					
					<span class="contact3-form-title">
						<b>Santo Clos DB</b>
					</span>

					<span class="contact3-form-title-switch">
						<div class="inlineFirst">
							JSON
						</div> 
						<div class="inline">
							<br>
							<label class="switch">
								<input type="checkbox" id="requestType">
								<span class="slider"></span>
							</label>
						</div>
						<div class="inline">
							XML
						</div>
					</span>

					<div class="wrap-contact3-form-radio">
						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio2" type="radio" name="choice">
							<label class="label-radio3" for="radio2">
								GET /user
							</label>
						</div>

						<div class="contact3-form-radio m-r-42">
							<input class="input-radio3" id="radio1" type="radio" name="choice" checked="checked">
							<label class="label-radio3" for="radio1">
								POST /user
							</label>
						</div>

						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio3" type="radio" name="choice">
							<label class="label-radio3" for="radio3">
								GET /event/users
							</label>
						</div>

						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio4" type="radio" name="choice">
							<label class="label-radio3" for="radio4">
								GET /event/wishlist
							</label>
						</div>

						<div class="contact3-form-radio">
							<input class="input-radio3" id="radio5" type="radio" name="choice">
							<label class="label-radio3" for="radio5">
								Get /event/giftee
							</label>
						</div>
					</div>

					<div class="wrap-input3 validate-input insertName" data-validate="Name is required">
						<input class="input3" type="text" name="name" placeholder="Name">
						<span class="focus-input3"></span>
					</div>
					
					<div class="wrap-input3 validate-input insertUsername" data-validate="Username is required">
						<input class="input3" type="text" name="username" placeholder="Username">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input insertPassword" data-validate="Password is required">
						<input class="input3" type="password" name="password" placeholder="Password">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input insertEmail" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input3" type="text" name="email" placeholder="Email">
						<span class="focus-input3"></span>
					</div>

					<div class="wrap-input3 validate-input insertEventId" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input3" type="text" name="eventId" placeholder="Event ID">
						<span class="focus-input3"></span>
					</div>
				</form>

				<div class="container-contact3-form-btn">
					<button class="contact3-form-btn" onclick="request()">
						Submit
					</button>
				</div>
				
				<div class="wrap-input3">
					<textarea class="input3" name="message" placeholder="Response will appear here" id="responseArea"></textarea>
					<span class="focus-input3"></span>
				</div>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script src="js/requests.js"></script>
<!--===============================================================================================-->
</body>
</html>
